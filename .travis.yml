language: javascript

# command to install dependencies
install:
  - "./install.sh"

before_script:
  - "Xvfb -screen :99 -ac -screen 0 1280x1024x16"
  - "./start-server.sh &"
  - "sleep 25"

# command to run tests
script: 
  - "make test"
  - "sudo pip install selenium"
  - "sudo pip install behave"
  - "sudo pip install jsonpath-rw"
  - "cd tests/behave"
  - "TARGET=http://localhost:8080 behave"

# whitelist
branches:
  only:
    - master

