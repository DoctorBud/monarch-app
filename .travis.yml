language: javascript

addons:
  firefox: "17.0"

# command to install dependencies
install:
  - "./install.sh"

# command to run tests
script: 
  - "make test"
  - "sudo pip install selenium"
  - "sudo pip install behave"
  - "sudo pip install jsonpath-rw"
  - "./start-server.sh &"
  - "cd tests/behave"
  - "TARGET=http://localhost:8080 behave"

# whitelist
branches:
  only:
    - master

