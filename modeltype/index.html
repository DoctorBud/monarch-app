
<!DOCTYPE html>
<head>
<title>ModelType Demo</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<link rel="stylesheet" href="cbw_db.css" type="text/css">

<style type="text/css">
svg {
	font: 10px sans-serif;
}

.background path {
	fill: none;
	stroke: #ccc;
	stroke-opacity: .4;
	shape-rendering: crispEdges;
}

.foreground path {
	fill: none;
	stroke: steelblue;
	stroke-opacity: .7;
}

.highlightpath path {
	fill: none;
	stroke: red;
	stroke-opacity: .7;
}

.brush .extent {
	fill-opacity: .3;
	stroke: #fff;
	shape-rendering: crispEdges;
}

.axis line,.axis path {
	fill: none;
	stroke: #000;
	shape-rendering: crispEdges;
}


.axis text {
	text-shadow: 0 1px 0 #fff;
}
</style>

<script src="js/d3.min.js" charset="utf-8"></script>
<script src="js/modeltype.js"></script>


<script>


    $(function () {
		var model_data;
		jQuery.ajax({
			url : "data/sample_model_data.json",
			async : false,
			dataType : 'json',
			success : function(data) {
				model_data = data;
			}
		});
		modeltype.init($("#page_core"), model_data);
	});
</script>

</head>
<body>
    <div id="info_div" style="display:none;background: #FFFFFF;border-color: #000000;border-style: solid;border-width: 1px;"></div>
	<div id="page_top">
		<h1>ModelType Demo</h1>
	</div>
	<div id="page_core" style="width:600px;">
	   <!--<p><label for="curr_score">LCS Score Threshold:</label><input type="text" id="curr_score" style="border: 0; font-weight: bold;" /></p>

	    <!--<div id="reset_div" onclick="resetInterface(); return false;">Reset</div> -->
		<div id="separation_data_display">
		</div>
	</div>
	<div id="page_bottom"></div>
</body>

</html>
